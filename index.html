<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>
<body>
    <header>
        
    </header>
    <main class="apresentacao">
        <section class="apresentacao_conteudo">
            <img src="./assets/logo-alura.png" class="apresentacao_conteudo_imagem" alt="logo da alura">
            <input type="text" class="apresentacao_conteudo_input" placeholder="Digite seu texto">
            <p class="apresentacao_conteudo_aviso"><img src="./assets/aviso.png" class="apresentacao_conteudo_aviso_imagem" alt=""> Apenas letras minúsculas e sem acento.</p>
            <div class="apresentacao_conteudo_botoes">
                <button onclick="criptografar()" class="apresentacao_conteudo_criptografar">Criptografar</button>
                <button onclick="descriptografar()" class="apresentacao_conteudo_botao">Descriptografar</button>
            </div>
        </section>
        <section class="apresentacao_resultado">
            <textarea name="resultado" id="resultado" class="apresentacao_resultado_output"></textarea>
            <img src="./assets/desenho.png" alt="desenho de um pesquisador" id="item1">
            <h3 id="item2">Nenhuma mensagem encontrada</h3>
            <p id="item3">Digite um texto que você deseja criptografar ou descriptografar.</p>
            <button onclick="copiar()" class="apresentacao_conteudo_botao">Copiar</button>
        </section>
    </main>
    <footer class="rodape">
        <p>Desenvolvido por Jony Melo.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
